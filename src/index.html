<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <title>Daron's To Do List</title>
</head>

<body>
    <header>
        <img src="./assets/img/toDoListLogoWhite.png" alt="logo">
    </header>
    <main>
        <div id="agregarNota-container">
            <button id="botonAgregarNota">Agregar Tarea</button>
        </div>
        <section id="tareas">
            <h1>Mis tareas</h1>
            <div class="tarea-container">
                <div class="prioridadTag">
                    <p class="prioridad">Alta</p>
                    <p class="tag">DFE 2023-2</p>
                </div>
                <div class="informacionTarea">
                    <input type="checkbox" class="checkboxEstatus">
                    <div class="descripcionTarea">
                        <div class="tituloDescripcion">
                            <p class="titulo">Tarea Front</p>
                            <p class="descripcion">Realizar proyecto 2do parcial</p>
                        </div>
                        <p class="dueDate">28-Octubre-2023</p>
                    </div>
                    <i class="fa-solid fa-pen-to-square"></i>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
